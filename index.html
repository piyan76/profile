<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supiyanto - Staf Pengajar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .name {
            font-size: 3.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideUp 0.8s ease-out;
        }

        .profession {
            font-size: 1.8em;
            color: #cccccc;
            animation: slideUp 0.8s ease-out 0.2s;
            animation-fill-mode: backwards;
        }

        .contact-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-card h2 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .contact-info {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .contact-info img {
            width: 24px;
            margin-right: 15px;
        }

        a {
            color: #00b4d8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00ff88;
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.5em;
            }
            
            .profession {
                font-size: 1.2em;
            }
            
            .contact-section {
                grid-template-columns: 1fr;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <h1 class="name">Supiyanto</h1>
            <p class="profession">Staf Pengajar</p>
        </header>

        <section class="contact-section">
            <div class="contact-card">
                <h2>Kontak Profesional</h2>
                <div class="contact-info">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" alt="email">
                    <a href="mailto:supi6976@gmail.com">supi6976@gmail.com</a>
                </div>
                <div class="contact-info">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="whatsapp">
                    <a href="https://wa.me/6281344333242" target="_blank">0813-4433-3242</a>
                </div>
            </div>

            <div class="contact-card">
                <h2>Media Sosial</h2>
                <!-- Tambahkan akun media sosial jika diperlukan -->
                <div class="contact-info">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="linkedin">
                    <a href="#" target="_blank">LinkedIn</a>
                </div>
                <div class="contact-info">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/research-gate.png" alt="researchgate">
                    <a href="#" target="_blank">ResearchGate</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
